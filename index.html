<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GB Converter</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="align">
      <h1 class="text">Bytes 2 GB Convetor</h1>
    </header>
    <div class="center">
      <form>
        <div class="form-row">
          <div class="col">
            <input
              id="byte"
              type="text"
              class="form-control"
              placeholder="Enter the Value "
              class="box"
            />
          </div>
          <span>=</span>
          <div class="col" >
            <input            
              id="answer"
              type="text"
              class="form-control"              
              placeholder="Answer"  
              disabled            
            />
          </div>
        </div>
      </form>
      <div class="flexible">
        <div class="typeselector">
          <div class="form-group col-md-4">
            <select id="input" class="form-control">
              <option selected>B</option>
              <option>KB</option>
              <option >MB</option>
              <option>GB</option>
            </select>
          </div>
        
          <div class="form-group col-md-4 margin">
            
            <select id="output" class="form-control">
              <option >B</option>
              <option>KB</option>
              <option >MB</option>
              <option selected>GB</option>
            </select>
          </div>
        </div>
          <div>
        <div class="space">
          <button type="button" class="btn btn-primary" onclick="convertToGB()">
            Convert
          </button>
        </div>
      </div>
      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"
      ></script>
      <script src="index.js"></script>
    </div>
  </body>
</html>
